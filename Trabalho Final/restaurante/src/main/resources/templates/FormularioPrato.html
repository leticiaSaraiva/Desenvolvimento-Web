<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Restaurante</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#" id="titulo">Restaurante</a>


		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/}">Início</a></li>
					
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/prato/formularioPrato}">Cadastrar Prato</a></li>

				<li class="nav-item active"><a class="nav-link"
					th:href="@{/logout}">Sair</a></li>

			</ul>
		</div>

	</nav>
	
	<div class="formulario">
		<h1>Formulário de cadastro de prato</h1>
		<br>
		<br>

		<form action="/prato/salvar" method="post" th:object="${prato}" enctype="multipart/form-data">
			
			<div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}"></span>
			</div>
			
			<input type="hidden" th:field="*{codigo}">
			
			<div class="form-group">
				<label>Nome</label> 
				<input type="text" class="form-control" th:field="*{nome}">
			</div>
			<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
				<span th:errors="*{nome}"></span>
			</div>
			
			<div class="form-group">
				<label>Preço</label> 
				<input type="text" class="form-control" th:field="*{preco}" >
			</div> 
			<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('preco')}">
				<span th:errors="*{preco}"></span>
			</div>
			
			<div class="form-group">
				<label>Imagem</label> <br>
				<input type="file" name="imagem">
			</div>
			
			
			<br> <input type="submit" value="Cadastrar" class="btn btn-primary"> 
				<input type="reset" value="Limpar" class="btn btn-secondary">
				<a th:href="@{/prato/listar}" class="btn btn-danger">Cancelar</a> 
			<br>
			
		</form>
	</div>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
