	<section id="main">
		<!-- Conteúdo principal -->
		<h1> Formulário para contato </h1>
		<br> <br>
		<div class="tituloP">
			<span>Contate-nos</span>
		</div>
		<br> <br>

		<div class="formularioContato">
			<form id="formCont">
				Nome <br>
				<input type="text" id="nome" placeholder="Ex.: Maria" required="required"> <br> <br>
				E-mail <br>
				<input type="text" id="email" placeholder="Ex.: sabores@restaurante.com" required="required"> <br> <br>
				Telefone <br>
				<input type="text" id="telefone" placeholder="(99) 9 9999-9999" maxlength="11" required="required"> <br> <br>
				Assunto <br>
				<input type="text" id="assunto" required="required"> <br> <br>
				Mensagem <br>
				<textarea id="mensagemArea">
					
				</textarea>
				<br> <br>

				<input type="submit" value="Enviar" id="btEnviar">

				<br> <br>
			</form>
		</div>
	</section>
